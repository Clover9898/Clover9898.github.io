<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Clover's Graph Generator</title>
    </head>
    <body style="background-color:gray">
        <h1 style="text-align: center">Clover's Graph Generator</h1>
        <p id="verificationText">TEXT OF VERIFICATION</p>
        <div id="inputContainer">
            <div class="inputRow">
                <input type="number" placeholder="x-value" class="x-input">
                <input type="number" placeholder = "y-value" class="y-input">
                <button onclick="removeRow(this)">Remove</button>
            </div>
        </div>
        
        <button onclick="addRow()">Add Row</button>
        
        <label for="graphType">Graph Type:</label>
        <select name="graphType" id="graphType">
            <option value="bar">Bar Chart</option>
            <option value="scatter">Scatterplot</option>
            <option value ="line">Line Chart</option>
            <option value="pie">Pie Chart</option>
            <option value="donut">Donut Chart</option>
            <option value="bubble">Bubble Chart</option>
        </select>
        <canvas id="graphOutputCanvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="main.js"></script>
    </body>
</html>
