<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Clover's Graph Generator</title>
    </head>
    <body style="background-color:gray">
        <h1 style="text-align: center">Nathaniel's Graph Generator</h1>
        <div id="inputContainer">
        <p>Input <button onclick="addRow()">Add Row</button></p>
            <div class="inputRow">
            </div>
        </div>
        <div>
            
            <label for="graphType">Graph Type:</label>
            <select name="graphType" id="graphType">
                <option value="bar">Bar Chart</option>
                <option value="scatter">Scatterplot</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="donut">Donut Chart</option>
            </select>
            <button onclick="generateGraph()">Generate Graph</button>
        </div>
        <canvas id="graphOutputCanvas"></canvas>
        <div id="statsOutputDiv">
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="main.js"></script>
    </body>
</html>
